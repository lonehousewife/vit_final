<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Board for Dummies</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    
</head>
<body>
<!-----Area to input title of Board---->
<div>
    <input type="text" name="boardTitle" placeholder="Enter your board name here">
</div>
<!------Main board of approved requests---->
<table id="master">

</table>

<!-------Staging/submitted tasks Board------->
<table id="display">
    <tr> 
      <th>Submitted tasks</th>
    </tr>
 </table>
<!----Free text area for user to submit info----->
 <div id="container">
    <div id="messageDiv" class="input">submit your task here: <textarea id="message" placeholder='type your idea here'></textarea>
    </div>

    <button id="entry">Input entry</button>
</div>

<script src="script.js"></script>
</body>
</html>
